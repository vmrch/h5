<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="width:200px;float:left;">
        <ul>
            <li>Black</li>
            <li>Red</li>

            <li>Blue</li>

        </ul>
    </div>
    <div style="width:200px;float:left;">
        
        <ul style="list-style-type:square">
            <li>Black</li>
            <li>Red</li>

            <li>Blue</li>

        </ul>
    </div>
    <div style="width:200px;float:left;">

        <ul style="list-style-type:circle;">
            <li>Black</li>
            <li>Red</li>

            <li>Blue</li>

        </ul>
    </div>
    <div style="clear:both;"></div>
    <div style="width:100px;float:left;">

        <ol>
            <li>Black</li>
            <li>Red</li>

            <li>Blue</li>

        </ol>
    </div>
    <div style="width:100px;float:left;">

        <ol type="a">
            <li>Black</li>
            <li>Red</li>

            <li>Blue</li>

        </ol>
    </div>
    <div style="width:100px;float:left;">

        <ol type="i">
            <li>Black</li>
            <li>Red</li>

            <li>Blue</li>

        </ol>
    </div>
    <div style="width:100px;float:left;">

        <ol type="I">
            <li>Black</li>
            <li>Red</li>

            <li>Blue</li>

        </ol>
    </div>
    <div style="clear:both;"></div>
    <div style="width:100px;float:left;">

        <ol>
            <li>Black</li>
            <li>red</li>
                <ol type="i">
                    <li>Black</li>
                    <li>Red</li>

                    <li>Blue</li>
               </ol>

            <li>Blue</li>

        </ol>
    </div>

</body>
</html>
