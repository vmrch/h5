<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            height: 100px;
            width: 200px;
            margin-left: 400px;
            border: 5px dotted orange;
        }

        .MyDiv {
            margin: 30px;
            /*transform: rotate(94deg);
            transform:scale(3,3);
            transform:skew(59deg,45deg);*/
        }
    </style>

</head>
<body>
    <div>
        awesom
    </div>
    <div class="MyDiv">
        now
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            var x = 80;
            window.setInterval(function () {
                $(".MyDiv").attr("style", " transform:rotate(" + x + "deg)");
                x++;
            }, 10);
        });
    </script>
</body>
</html>
