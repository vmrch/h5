<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table border="1" width="200">
    <script>
        var a = prompt("please enter a number", 0);
        for (var i = 1; i <= 10; i++) {
            document.write("<tr><th>" + a + "</th><th>*</th><th>" + i + "</th><th>=</th><th>" + a * i + "</th></tr>");
        }
    </script>
    </table>
</body>
</html>
